<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 应用</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
        .fade-enter-active, .fade-leave-active { transition: opacity 0.3s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="app" class="min-h-screen flex flex-col">
        
        <!-- 导航栏 -->
        <nav class="bg-white shadow-sm sticky top-0 z-50">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-blue-600">我的应用</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div v-if="loading" class="text-sm text-gray-500 animate-pulse">连接中...</div>
                        <div v-else-if="user" class="flex items-center space-x-2">
                            <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full hidden sm:inline-block">已连接</span>
                            <!-- 这里的按钮触发 openSettings -->
                            <button @click="openSettings" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 focus:outline-none transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <main class="flex-grow max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
            
            <!-- 错误提示 -->
            <div v-if="error" class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded shadow-sm">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700">{{ error }}</p>
                    </div>
                </div>
            </div>

            <div v-if="loading && !user" class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            </div>

            <!-- 应用功能区域 -->
            <div v-else class="space-y-6">
                
                <!-- 输入框 -->
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">添加新项目</h2>
                    <div class="flex gap-4">
                        <input 
                            v-model="newItem" 
                            @keyup.enter="addItem"
                            type="text" 
                            placeholder="输入内容并回车..." 
                            class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2"
                        >
                        <button 
                            @click="addItem" 
                            :disabled="!newItem.trim() || isAdding"
                            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <span v-if="isAdding">处理中...</span>
                            <span v-else>添加</span>
                        </button>
                    </div>
                </div>

                <!-- 列表展示 -->
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <h3 class="text-lg font-medium text-gray-900">数据列表</h3>
                        <span class="text-xs text-gray-500">实时同步</span>
                    </div>
                    
                    <ul v-if="items.length > 0" class="divide-y divide-gray-200">
                        <li v-for="item in items" :key="item.id" class="px-6 py-4 hover:bg-gray-50 transition flex justify-between items-center group">
                            <span class="text-gray-700">{{ item.text }}</span>
                            <div class="flex items-center space-x-2 text-xs text-gray-400">
                                <span>{{ formatDate(item.createdAt) }}</span>
                                <button @click="deleteItem(item.id)" class="text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition p-1">
                                    删除
                                </button>
                            </div>
                        </li>
                    </ul>
                    <div v-else class="px-6 py-12 text-center text-gray-500">
                        <p>暂无数据，尝试添加一条？</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 设置模态框 (修复问题的关键) -->
        <transition name="fade">
            <div v-if="showSettings" class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="closeSettings" aria-hidden="true"></div>
                    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                        应用信息
                                    </h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500 mb-2">
                                            此界面用于展示 Firebase 连接状态。
                                        </p>
                                        <div class="bg-gray-100 p-3 rounded text-xs text-gray-600 break-all font-mono">
                                            User ID: {{ user ? user.uid : '未登录' }}
                                        </div>
                                        <p class="mt-4 text-sm text-gray-500">
                                            Config ID: <span class="font-mono">my-project-447004</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <button @click="closeSettings" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                                确定
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </div>

    <!-- Vue & Firebase Scripts -->
    <script type="module">
        import { createApp, ref, onMounted, onUnmounted, watch } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // 1. 初始化 Firebase (使用用户提供的配置)
        const firebaseConfig = {
            apiKey: "AIzaSyBH-gppdK7y6hFQs_LyNfs9apjfl5OWfoA",
            authDomain: "my-project-447004.firebaseapp.com",
            projectId: "my-project-447004",
            storageBucket: "my-project-447004.firebasestorage.app",
            messagingSenderId: "54145808805",
            appId: "1:54145808805:web:bfd1e41739612e5183d04c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // 获取环境 AppID (用于数据路径隔离，防止冲突)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const VueApp = {
            setup() {
                // 响应式状态
                const user = ref(null);
                const loading = ref(true);
                const error = ref(null);
                const items = ref([]);
                const newItem = ref('');
                const isAdding = ref(false);
                const showSettings = ref(false); // 修复的核心：定义设置弹窗状态

                let unsubscribeSnapshot = null;

                // 2. 认证逻辑 (优先 CustomToken，失败则匿名)
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) {
                        console.error("Auth Error:", err);
                        error.value = "登录失败: " + err.message;
                        loading.value = false;
                    }
                };

                // 3. 监听用户状态并获取数据
                onMounted(() => {
                    initAuth();
                    
                    onAuthStateChanged(auth, (currentUser) => {
                        user.value = currentUser;
                        loading.value = false;
                        
                        // 用户登录后，设置 Firestore 监听
                        if (currentUser) {
                            setupDataListener(currentUser.uid);
                        } else {
                            // 登出清理
                            items.value = [];
                            if (unsubscribeSnapshot) unsubscribeSnapshot();
                        }
                    });
                });

                // Firestore 数据监听器
                const setupDataListener = (uid) => {
                    // 严格遵循路径规则 Rule 1: artifacts/{appId}/public/data/{collection}
                    // 这里我们使用 public 数据，让大家都可以看到测试效果
                    const q = query(
                        collection(db, 'artifacts', appId, 'public', 'data', 'todos')
                        // 注意: 按照 Rule 2，这里尽量不做复杂查询。如果报错索引问题，请移除 orderBy
                    );

                    unsubscribeSnapshot = onSnapshot(q, (snapshot) => {
                        const loadedItems = [];
                        snapshot.forEach((doc) => {
                            loadedItems.push({ id: doc.id, ...doc.data() });
                        });
                        // 在内存中排序 (遵循 Rule 2: No complex queries if index missing)
                        loadedItems.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                        items.value = loadedItems;
                    }, (err) => {
                        console.error("Snapshot Error:", err);
                        error.value = "数据加载失败: " + err.message;
                    });
                };

                // 组件卸载时清理监听器
                onUnmounted(() => {
                    if (unsubscribeSnapshot) unsubscribeSnapshot();
                });

                // 4. 方法定义
                
                // 修复的核心：定义 openSettings
                const openSettings = () => {
                    showSettings.value = true;
                };

                const closeSettings = () => {
                    showSettings.value = false;
                };

                const addItem = async () => {
                    if (!newItem.value.trim() || !user.value) return;
                    isAdding.value = true;
                    try {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'todos'), {
                            text: newItem.value,
                            createdAt: serverTimestamp(),
                            createdBy: user.value.uid
                        });
                        newItem.value = '';
                    } catch (err) {
                        console.error("Add Error:", err);
                        error.value = "添加失败: " + err.message;
                    } finally {
                        isAdding.value = false;
                    }
                };

                const deleteItem = async (id) => {
                    if (!user.value) return;
                    try {
                        await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'todos', id));
                    } catch (err) {
                        console.error("Delete Error:", err);
                        // 忽略权限错误，只在控制台打印
                    }
                };

                const formatDate = (timestamp) => {
                    if (!timestamp) return '';
                    return new Date(timestamp.seconds * 1000).toLocaleString('zh-CN', {
                        hour: '2-digit', minute: '2-digit', month: 'short', day: 'numeric'
                    });
                };

                // 5. 必须 Return 所有模板中用到的变量和函数
                return {
                    user,
                    loading,
                    error,
                    items,
                    newItem,
                    isAdding,
                    addItem,
                    deleteItem,
                    formatDate,
                    // 必须返回这几个，否则会报 ReferenceError
                    showSettings,
                    openSettings,
                    closeSettings
                };
            }
        };

        createApp(VueApp).mount('#app');
    </script>
</body>
</html>
